<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="page-review">
    <div class="wrap">
        <div class="header">
            <h1>ReBook</h1>
            <a href="/login">로그인</a>
        </div>
        <div class="title">
            <h2>책 리뷰</h2>
        </div>
        <div class="content">
            <h3>책 정보</h3>
            <div class="book">
                <div class="book-image">
                    <img src="https://via.placeholder.com/300x450?text=Sample+Image" class="card-img-top" alt="...">
                </div>
                <div class="book-info"><!-- 책 데이터 매핑 -->
                    <div class="book-subject">제목</div>
                    <div class="book-author">저자</div>
                    <div class="book-description">설명</div>
                </div>
            </div>
            <h3>리뷰</h3>
            <div class="review"><!-- 리뷰 데이터 매핑 -->
                <ul>
                    <li>
                        <div class="user_name">test1234</div>
                        <div class="user_review">리뷰1</div>
                    </li>
                    <li>
                        <div class="user_name">test3333</div>
                        <div class="user_review">리뷰2</div>
                    </li>
                    <li>
                        <div class="user_name">test4444</div>
                        <div class="user_review">리뷰3</div>
                    </li>
                    <li>
                        <div class="user_name">test5555</div>
                        <div class="user_review">리뷰4</div>
                    </li>
                </ul>
                <form><!-- 리뷰 쓰기는 나중에 제가 작업할게요 -->
                    <textarea cols="30" rows="10"></textarea>
                    <button>전송</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
